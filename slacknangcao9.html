<body>
    Bài 9 (Nâng cao): Tìm max, min đường chéo phụ của ma trận trên.
    <script>
        let arr = [
            [10, 3, 4],
            [3, 9, 12],
            [5, 5, 14]
        ];
        let min = arr[0][arr.length - 1];
        let max = arr[0][arr.length - 1];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (i + j == arr.length - 1) {
                    if (max < arr[i][j]) {
                        max = arr[i][j];
                    }
                    if (min > arr[i][j]) {
                        min = arr[i][j];
                    }
                }
            }

        }
        console.log("Max của đường chéo phụ là : " + max);
        console.log("Min của đường chéo phụ là : " + min);

    </script>

</body>
