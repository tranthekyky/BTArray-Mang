    Bài 7 (Nâng cao): Hiển thị phần tử lớn nhất của từng cột.
    <script>
        let arr = [
            [10, 3, 4],
            [3, 4, 12],
            [5, 5, 13]
        ];
        for (let i = 0; i < arr[0].length; i++) {
            max = arr[i][0];
            for (let j = 0; j < arr[0].length; j++) {
                if (max < arr[j][i]) {
                    max = arr[j][i];

                }
            }
            console.log(max);
        }
    </script>
