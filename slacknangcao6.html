<body>
    Bài 6 (Nâng cao): Hiển thị tổng các phần tử của từng cột.

    <script>
        let arr = [
            [1, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ];
        // Tính tổng các phần tử của từng cột 
        for (let i = 0; i < arr.length; i++) {
            tong = 0;
            for (let j = 0; j < arr.length; j++) {
                tong += arr[j][i];
            }
            console.log(tong);
        }

    </script>
</body>

</html>
