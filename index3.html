<!DOCTYPE html>
<html lang="en">

<head>

<body>
    Viết một chương trình JavaScript để tìm giá trị lớn nhất và vị trí của nó trong mảng cho trước.

    <script>
        let numbers = [2, 3, 1, -5, 7, 13];
        let max = numbers[0];
        let index = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                index = i;
            }
        }
        console.log("Phần tử có giá trị lớn nhất là : " + max + " có vị trí " + index);
    </script>
</body>
