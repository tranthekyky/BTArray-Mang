<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
    Chương trình này đếm số ký tự số trong mảng.
    <script>
        let dem = 0;
        let arr = [2, 4, 3, 2, -2, 12, 7, 34];
        for (let i = 0; i < arr.length; i++) {
            dem++;
        }
        console.log("Tổng số kí tự : " + dem);
        console.log("Có số vị trí trong mảng là " + (dem - 1));
    </script>
</body>

</html>
