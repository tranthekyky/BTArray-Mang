<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let names = [
            "Kỷ",
            "Khoa",
            "Hậu",
            "Đức"
        ];
        let elementNames = names.length;
        console.log(elementNames);//Độ dài của mảng
        // console.log(names.sort());
        let first = 0;//
        let last = elementNames - 1; // = 3
        while (first < last) { // 0 < 3 
            let b = names[first]; // name[0] : kỷ
            names[first] = names[last]; // kỷ = Đức
            names[last] = b; // Đức = Kỷ
            first++; // 0 --> 1
            last--;// 3 --> 2 
        }
        console.log(names);
    </script>
</body>

</html>
