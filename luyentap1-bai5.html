<body>
    Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi

    <script>
        let numbers = [23, -41, 123, 54, -2, 31, 4, 8, -5, -10];
        let n = 0;
        for (let i = 0; i <= numbers.length - 1; i++) {
            if (numbers[i] < 0) {
                n++;
            }
        }
        console.log(n + " Số nhỏ hơn 0");
    </script>
</body>
