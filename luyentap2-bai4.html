    Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
    <script>


        let chuoi = prompt("nhập chuỗi");
        let sokitu = chuoi.trim();
        console.log(sokitu);

        console.log("Tổng số kí tự : " + sokitu.length);
        let sotu = sokitu.split(" ");
        console.log(sotu);
        console.log("Tổng số từ :" + sotu.length);



    </script>
